<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header class="left">
      <h1> Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
    </header>
    <main class="right">
      <div class="box blue-box">
        <p>
          <strong>Try it free 7 days</strong>
           then $20/mo. thereafter</p>
        </div>
      <form class="box white-box" id="form">
        <div class="form-control">
          <input type="text" id="firstname" placeholder="First Name" >
          <img src="./images/icon-error.svg" alt="error-icon">
          <small id="error-firstname"></small>
        </div>
        <div class="form-control">
          <input type="text" id="lastname" placeholder="Last Name" >
          <img src="./images/icon-error.svg" alt="error-icon">
          <small id="error-lastname"></small>
        </div>
        <div class="form-control">
          <input type="email" id="email" placeholder="Email Address" >
          <img src="./images/icon-error.svg" alt="error-icon">
          <small id="error-email"></small>
        </div>
        <div class="form-control">
          <input type="password" id="password" placeholder="Password" >
          <img src="./images/icon-error.svg" alt="error-icon">
          <small id="error-password"></small>
        </div>
        <input class="green-button" type="submit" value = "CLAIM YOUR FREE TRIAL">
        <p class="gray-text">By clicking the button, you are agreeing to our 
          <a href="#">Terms and Services</p>
      </form>
    </main>
  </div>
  <script src="script.js"></script>

</body>
</html>
